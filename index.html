<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <meta charset="utf-8">
  <title>Form Box</title>
</head>
<body>
  <div class="main">
    <h1>Please sign up</h1>
    <h2>(it'll help our self-esteem)</h2>
    <form method=“get" action=“/save-user”>
      <div class="form_div personal">
        <label>Name<br><input type=“text” name=“userName” required="required"></label>
        <label>Phone<br><input type="text" name="userPhone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="XXX-XXX-XXXX"></label>
        <label>Email<br><input type=“email” name=“userEmail” required="required"></label>
        <label for="industry">Occupation Industry</label>
        <select id="industry" type="select">
          <option selected="selected">Select</option>
          <option value="hospitality">Hospitality</option>
          <option value="finance">Finance</option>
          <option value="education">Education</option>
          <option value="technology">Technology</option>
          <option value="manufacturing">Manufacturing</option>
          <option value="construction">Construction</option>
          <option value="unemployed">Unemployed</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form_div gender">
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="male"> Male
      </div>
      <div class="form_div Notifications Preferences">
        <input type="checkbox" name="SMS" value="SMS"> Text Messages
        <input type="checkbox" name="Email" value="email"> Email
      </div>
      <div class="form_div submit">
        <label>By signing up, you are accepting terms and conditions<input type="checkbox" name="agreement" value="agreed"></label>
        <button type=“submit”>Yes! Sign me up</button>
      </div>
    </form>
  </div>
</body>
</html>
